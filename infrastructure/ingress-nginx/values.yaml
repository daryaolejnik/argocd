ingress-nginx:
  controller:
    service:
      type: LoadBalancer
      annotations:
        # This is the key annotation to create NLB instead of Classic LB
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
        service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
        service.beta.kubernetes.io/aws-load-balancer-name: "doliinyk-app-nlb"
